<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
<link href="./css-16.ico" rel="icon">
<link rel="stylesheet" href="./style.css">
<title>CSS JS</title>
</head>
<body>

     <h1 class="animated fadeIn delay-1s">CSS with JS!</h1>

     <div class="animated fadeIn delay-2s" id="controls">
<label for="spacing">Spacing</label>
<input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

<label for="blur">Blur</label>
<input type="range" name="blur" value="30" data-sizing="px">

<label for="base">Color</label>
<input type="color" name="base">
</div>

<img class="animated fadeIn delay-3s" src="./AryaBubble.jpg">

<script src="./script.js"></script>
</body>
</html>
